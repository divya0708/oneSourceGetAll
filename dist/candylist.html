<!doctype html>
<html lang="en" ng-app="oneSourceGetAllApp">

    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    
    <title>oneSource getAll Store</title>     
        <!-- Bootstrap -->
<link rel="stylesheet" href="styles/main.54471475f1a651bba91b.css">
        </head>

<body>
    <div class="container">
    <div class="row row-content" ng-controller="candyListController as candyListCtrl">
        <div class="col-xs-12">
            <ul class="media-list">
            <li class="media" ng-repeat="candy in candyListCtrl.candies">
            <div class="media-left media-middle"><a href="#">
                <img class="media-object img-thumbnail" ng-src={{candy.image}} alt="Caramels">
                </a></div>
                <div class="media-body">
                <h2 class="media-heading">{{candy.name}}
                    </h2>
                    <h4><strong>Types :</strong><span>    {{candy.types}}</span>
                    </h4>
            
                <p>{{candy.description}}</p>
                  
                </div>
            </li>
            </ul>
        </div>
        </div>
    </div>
    <script src="scripts/main.59a0c8ae9a5c79ef41ba.js"></script>
    </body>

</html>
